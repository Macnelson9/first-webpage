<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Signup</title>
</head>
    <body class="signupbody">
        
        <header class="signupheader">
            <h1 class="signup-header">Hi there! Signup Below</h1>
        </header>  
        <section class="banner">
            <img src="img/Chelsea 2.webp" class="images" alt="Signup image">
            <div class="signupdiv">
                <!-- <h2>Sign up <br><span>details</span></h2> -->
            </div>

        <main>
            <form class="signupform">
            <label for="firstname">First name</label>
                <br>
            <input type="text" id="firstname" placeholder="Enter first name" required>
                <br><br>
            <label for="lastname">Last name</label>
                <br>
            <input type="text" id="lastname" placeholder="Enter last name" required>
                <br><br>
            <label for="age">Age</label>
                <select name="age" id="age">
                <option value="age1">0-25</option>
                <option value="age2">26-50</option>
                <option value="age3">51-70</option>
                <option value="age4">70+</option>
                 </select>
                <br><br><br><br>
            <label for="email">Email</label>
                <br>
            <input type="email" id="email" placeholder="Enter your email" required>
                <br><br>
            <label for="address">Address</label>
                <br>
            <input type="text" id="address" placeholder="Enter your address" required> 
                <br><br>   
            <label for="username">Username</label>
                <br>
            <input type="text" id="username" placeholder="Enter your username" required>
                <br><br>
            <label for="password">Password</label>
                <br>
            <input type="password" id="password" placeholder="Enter your password" required>
            <br><br><hr>
            <input type="submit" value="Submit the form" class="submit">
            </form>
        </main>
    </body>
